<div class="card border-0 {{customClass}}" remove-wrapper>
  <div class="card-body">
    <div class="box-widget d-flex align-items-center ">
      <div class="icon-box-circle round-circle mr-3">
        <i class="fa {{iconClassName}}"></i>
      </div>
      <div class="box-widget__text">
        <p class="count">{{countValue}}</p>
        <p class="count_label">{{countLabel}}</p>
      </div>
    </div>
  </div>
</div>
