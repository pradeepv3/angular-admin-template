<section class="section">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <box-widget customClass="bg-green" iconClassName="fa-download" countValue="2,34,555" countLabel="Total User">
      </box-widget>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <box-widget customClass="bg-red" iconClassName="fa-user" countValue="2,34,555" countLabel="Active User">
      </box-widget>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <box-widget customClass="bg-blue" iconClassName="fa-shopping-cart" countValue="2,34,555" countLabel="Total Saler">
      </box-widget>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <box-widget customClass="bg-green" iconClassName="fa-dollar-sign" countValue="2,34,555" countLabel="Revenue">
      </box-widget>
    </div>
  </div>
</section>

<section class="section">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12  mb-4">
      <div class="card  card-transparent">
        <div class="card-header"><i class="icon-graph"></i> Sales Overview</div>
        <div class="card-body">
          <chartjs chartid="line-graph" chartType="line" chartHeight="300" chartWidth="" [chartLabels]="lineChartLabels"
            [chartDataset]="lineChartData" [chartOptions]="lineChartOptions" [chartLegend]="lineChartLegend"></chartjs>
        </div>
      </div>
    </div>
    <div class=" col-lg-4 col-md-6 col-sm-12 mb-4">
      <todolist wrapperClass="h-100"></todolist>
    </div>
  </div>
</section>

<section class="section">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <socialshare shareName="facebook" followersCount="2343" likesCount="234"></socialshare>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <socialshare shareName="twitter" followersCount="23K" likesCount="234"></socialshare>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <socialshare shareName="linkedin" followersCount="23K" likesCount="234"></socialshare>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <socialshare shareName="pinterest" followersCount="20K" likesCount="234"></socialshare>
    </div>
  </div>
</section>

<section class="section mb-0">
  <div class="row ">
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <div class="card-header ">
          <i class="icon-list"></i> Table View
        </div>
        <div class="card-body height-340">
          <table class="table ">
            <thead>
              <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Company</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userData; let i = index">
                <td>{{i+1}}</td>
                <td>{{data.name}}</td>
                <td>{{data.company}}</td>
                <td>{{data.email}}</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <div class="card-header ">
          <i class="icon-graph"></i> Sales Overview
        </div>
        <div class="card-body">
          <chartjs chartId="line-graph" chartType="bar" chartHeight="300" chartWidth="100%"
            [chartLabels]="barChartLabels" [chartDataset]="barChartData" [chartOptions]="barChartOptions"
            [chartLegend]="barChartLegend"></chartjs>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <progressbar-widget progressValue="3434" progressTitle="Active User"
        progressText="Lorem ipsum dolor sit amet, consectetur adipiscing elit." progressBarMaxValue="4000"
        progressBarValue="3434" progressBarAnimated="true" progressBarStriped="true" progressBarType="danger"
        settingsMenu=true></progressbar-widget>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <progressbar-widget progressValue="3980" progressTitle="Success Payments"
        progressText="Lorem ipsum dolor sit amet, consectetur adipiscing elit." progressBarMaxValue="4000"
        progressBarValue="3980" progressBarAnimated="true" progressBarStriped="true" progressBarType="success"
        settingsMenu=false></progressbar-widget>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <progressbar-widget progressValue="3434" progressTitle="Active User"
        progressText="Lorem ipsum dolor sit amet, consectetur adipiscing elit." progressBarMaxValue="4000"
        progressBarValue="3434" progressBarAnimated="true" progressBarStriped="true" progressBarType="info"
        settingsMenu=true></progressbar-widget>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-3 mb-md-4 mb-lg-0">
      <progressbar-widget progressValue="3434" progressTitle="Active User"
        progressText="Lorem ipsum dolor sit amet, consectetur adipiscing elit." progressBarMaxValue="4000"
        progressBarValue="3434" progressBarAnimated="true" progressBarStriped="true" progressBarType="warning"
        settingsMenu=true></progressbar-widget>
    </div>
  </div>
</section>

<section class="section mb-0">
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-header"><i class="icon-list"></i> Datatable</div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable class="row-border hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>First name</th>
                  <th>Company</th>
                  <th>Email</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of userData; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{data.name}}</td>
                  <td>{{data.company}}</td>
                  <td>{{data.email}}</td>
                  <td>{{data.address}}</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
