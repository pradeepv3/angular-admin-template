<div class="row mb-4">
  <div class="col-12 col-md-6 mb-4 mb-lg-0">
    <cards>
    <div cardHeader>Basic Modal box</div>
    <button type="button" class="btn btn-primary" (click)="openModalBasic(template)">Create template modal</button>
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Modal</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This is a modal.
        </div>
      </ng-template>
    </cards>
  </div>

  <div class="col-12 col-md-6">
    <cards>
      <div cardHeader>Nested Modal box</div>
      <button type="button" class="btn btn-primary" (click)="openModalNested(template)">Open first modal</button> 
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">First modal</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This is a first modal
          <button type="button" class="btn btn-primary" (click)="openModalNested2(templateNested)">Open second modal</button>
        </div>
      </ng-template>
 
      <ng-template #templateNested>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Second modal</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This is nested modal.<br>
          <button *ngIf="modalRef" type="button" class="btn btn-danger" (click)="closeFirstModal()">Close first modal</button>
        </div>
      </ng-template>
    </cards>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-6 mb-4 mb-lg-0">
    <cards>
      <div cardHeader>Confirm Window</div>
      <button type="button" class="btn btn-primary mr-2" (click)="openModalBasic(template)">Open modal</button>
      <span>Message: {{message}}</span>
      <ng-template #template>
        <div class="modal-body text-center">
          <p>Do you want to confirm?</p>
          <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
        </div>
      </ng-template>
    </cards>
  </div>

  <div class="col-12 col-md-6">
    <cards>
      <div cardHeader>Custom Class</div>
      <button type="button" class="btn btn-primary" (click)="openModalWithClass(template)">Open modal with custom css class</button>
      <br>
      
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Modal</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Just a modal with a bunch of words inside, nothing serious.
        </div>
      </ng-template>
    </cards>
  </div>
</div>
