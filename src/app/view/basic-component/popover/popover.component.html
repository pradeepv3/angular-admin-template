<div class="row">
  <div class="col-12 mb-4">
    <cards>
      <div cardHeader>Basic / Custom triggers</div>
      <div class="row">
        <div class="col-md-3 mb-md-2 mb-xl-0">
        <button type="button" class="btn btn-primary" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Click Me</button>
      </div>
      <div class="col-md-3 mb-md-2 mb-xl-0">
        <button type="button" class="btn btn-info" popover="I will hide on blur" triggers="mouseenter:mouseleave"> Hover over me! </button>
      </div>
      <div class="col-md-3 mb-md-2 mb-xl-0">
        <button type="button" class="btn btn-info" popover="Double click one more time" triggers="dblclick">Double click me!</button>
      </div>
      <div class="col-md-3 mb-md-2 mb-xl-0">
        <input type="text"
              class="form-control"
              placeholder="Show popover on input change"
              popover="I will hide on blur"
              triggers="keypress:focusout">
      </div>
      </div>
    </cards>
  </div>

  <div class="col-12 mb-4">
    <cards>
      <div cardHeader>Placement</div>
        <button *ngFor="let placement of popOverPlacement" 
          type="button" 
          class="btn btn-primary mr-1 mb-2" 
          popoverTitle="Popover on {{placement}}"
          placement="{{placement}}"
          popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on {{placement}}</button>
    </cards>
  </div>

  <div class="col-12 mb-4">
    <cards>
      <div cardHeader>ismiss on next click</div>
      <p>Use the <code>focus</code> trigger to dismiss popovers on the next click that the user makes.</p>
      <button type="button" class="btn btn-success"
        popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
        popoverTitle="Dismissible popover"
        triggers="focus">
  Dismissible popover
</button>
    </cards>
  </div>
</div>
